<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h1>Novo Veiculo</h1>
        <fieldset>
            <legend>Cadastro</legend>
            <h:form>

                <h:messages />

                <h:panelGrid columns="2">
                    <h:outputLabel value="Modelo" />
                    <h:inputText value="#{cadastrarVeiculoBean.veiculo.modelo}"  />

                    <h:outputLabel value="Placa" />
                    <h:inputText value="#{cadastrarVeiculoBean.veiculo.placa}"  />

                    <h:outputLabel value="Renavam" />
                    <h:inputText value="#{cadastrarVeiculoBean.veiculo.renavam}" />

                    <h:outputLabel value="Cor" />
                    <h:inputText value="#{cadastrarVeiculoBean.veiculo.cor}" />

                    <h:outputLabel value="Ano" />
                    <h:inputText value="#{cadastrarVeiculoBean.veiculo.ano}" />
                    
                    <h:outputLabel value="#{cadastrarVeiculoBean.veiculo.proprietario}"/>
                    <h:selectOneMenu>
                        <f:selectItems value="#{cadastrarVeiculoBean.proprietarios}"
                                       var="proprietario"
                                       itemLabel="#{proprietario.nome}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
                <h:commandButton value="Cancelar" action="#{cadastrarVeiculoBean.btnCancelar()}"/>
                <h:commandButton value="Salvar" style="margin-right: 8px;" action="#{cadastrarVeiculoBean.btnCadastrar()}"/>
            </h:form>
        </fieldset>

    </h:body>
</html>
