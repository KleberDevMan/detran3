<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <b:form>
            <center>
                <h1>#{cadastrarVeiculoBean.labelBtn} VeÍculo</h1>
                <b:messages />
                <h:panelGrid columns="2">
                    <b:inputText label="Modelo" span="12" value="#{cadastrarVeiculoBean.veiculo.modelo}"/>
                    <b:inputText label="Placa" span="12" value="#{cadastrarVeiculoBean.veiculo.placa}"  />
                    <b:inputText label="Renavam" span="12" value="#{cadastrarVeiculoBean.veiculo.renavam}" />
                    <b:inputText label="Cor" span="12" value="#{cadastrarVeiculoBean.veiculo.cor}" />
                    <b:inputText label="Ano" span="12" value="#{cadastrarVeiculoBean.veiculo.ano}" />
                    <b:selectOneMenu label="Proprietário" id="marca" value="#{cadastrarVeiculoBean.veiculo.proprietarioidProprietario}" converter="generic">
                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                        <f:selectItems value="#{cadastrarVeiculoBean.proprietarios}" var="p" itemLabel="#{p.nome}" itemValue="#{p}"  />
                    </b:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <b:commandButton span="12" look="danger" value="Cancelar" action="#{cadastrarVeiculoBean.btnCancelar()}"/>
                    <b:commandButton span="12" look="success" value="#{cadastrarVeiculoBean.labelBtn}" style="margin-right: 8px;" action="#{cadastrarVeiculoBean.btnOk()}"/>
                </h:panelGrid>
            </center>
        </b:form>
    </h:body>
</html>
