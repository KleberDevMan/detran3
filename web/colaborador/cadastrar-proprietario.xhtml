<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <center>
            <h1>Cadastrar proprietario</h1>
            <h:form>
                <h:messages />
                <fieldset>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="nome" />
                        <h:inputText value="#{cadastrarProprietarioBean.proprietario.nome}"  />
                        <h:outputLabel value="CNH" />
                        <h:inputText value="#{cadastrarProprietarioBean.proprietario.cnh}" />
                        <h:outputLabel value="CPF" />
                        <h:inputText value="#{cadastrarProprietarioBean.proprietario.cpf}" />
                    </h:panelGrid>
                    <h:commandButton value="#{cadastrarProprietarioBean.labelBtn}" action="#{cadastrarProprietarioBean.btnOk()}"/>
                </fieldset>
            </h:form>
        </center>
    </body>
</html>
