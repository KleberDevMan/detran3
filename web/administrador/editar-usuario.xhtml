<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

                    <b:selectOneMenu id="tipoUsuario"
                                     value="#{ediarUsuarioBean.usuario.tipoUsuario}"
                                     required="true"
                                     required-message="Tipo UsuÃ¡rio: obrigatÃ³rio.">
                        <f:selectItem itemLabel="Selecione" itemValue="" />

                                       var="tipo" itemLabel="#{tipo.descricao}" />
                    </b:selectOneMenu>
                </h:panelGrid>
                <b:commandButton iconAwesome="fa-save" value="Editar" look="success" action="#{ediarUsuarioBean.btnEditar()}"/>
            </b:form>
        </ui:define>
    </ui:composition>

</html>
