<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <ui:composition template="/templates/_adm-template.xhtml">
        <ui:define name="body">
            <h1>Cadastrar Usuario</h1>
            <b:form>
                <b:messages />
                <h:panelGrid columns="2">
                    <b:inputText label="Usuario" value="#{cadastrarUsuarioBean.usuario.usuario}"  />
                    <b:inputSecret style="margin-left: 10px;" label="Senha" value="#{cadastrarUsuarioBean.usuario.senha}" />
                    <b:selectOneMenu id="tipoUsuario"
                                     value="#{cadastrarUsuarioBean.usuario.tipoUsuario}"
                                     required="true">
                        <f:selectItem itemLabel="Selecione" itemValue="" />
                        <f:selectItems value="#{cadastrarUsuarioBean.tiposUser}"
                                       var="tipo" itemLabel="#{tipo.descricao}" />
                    </b:selectOneMenu>
                </h:panelGrid>
                <b:commandButton value="Cadastrar" iconAwesome="fa-save" look="success" action="#{cadastrarUsuarioBean.btnCadastrar()}"/>
            </b:form>
        </ui:define>
    </ui:composition>

</html>
