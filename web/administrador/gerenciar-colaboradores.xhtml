<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/administrador/template.xhtml">
        <ui:define name="body">
            <h3>Colaboradores</h3>

            <b:form id="form">
                <b:messages />
                <b:dataTable  id="tabela" value="#{gerenciarColaboradoresBean.colaboradores}" var="c"
                              page-length="5"
                             excel="true"
                             pdf="true">
                    <b:dataTableColumn value="#{c.usuario}" order="asc" />
                    <b:dataTableColumn value="#{c.senha}" />
                    <b:dataTableColumn>
                         <b:commandButton value="Editar" look="success" iconAwesome="fa-pencil" action="#{gerenciarColaboradoresBean.editar(c.idusuario2, 2)}" />
                         <b:commandButton value="Remover" update=":form" look="danger" style="margin-left: 8px" iconAwesome="fa-remove" action="#{gerenciarColaboradoresBean.remover(c.idusuario2)}" />
                    </b:dataTableColumn>
                </b:dataTable>
                <b:commandButton value="Novo" look="primary" iconAwesome="thumbs-up" action="#{gerenciarColaboradoresBean.novo()}" />
            </b:form>
        </ui:define>
    </ui:composition>

</html>
