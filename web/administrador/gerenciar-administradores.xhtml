<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <ui:composition template="/templates/_adm-template.xhtml">
        <ui:define name="body">
            <h3>Administradores</h3>
            <b:form id="form">
                <b:messages />
                <b:dataTable id="table" value="#{homeAdmBean.administradores}" var="adm" 
                             page-length="5"
                             excel="true"
                             pdf="true">
                    <b:dataTableColumn value="#{adm.usuario}" order="asc" />
                    <b:dataTableColumn value="#{adm.senha}" />
                    <b:dataTableColumn>
                        <b:commandButton value="Editar" look="success" iconAwesome="fa-pencil" action="#{homeAdmBean.editar(adm.idusuario2)}" />
                        <b:commandButton value="Remover" update=":form" look="danger" style="margin-left: 8px" iconAwesome="fa-remove" action="#{homeAdmBean.remover(adm.idusuario2)}" />
                    </b:dataTableColumn>
                </b:dataTable>
                <b:commandButton value="Novo" look="primary" iconAwesome="thumbs-up" action="#{homeAdmBean.novo()}" />
            </b:form>
        </ui:define>
    </ui:composition>

</html>
