<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <center>
            <h1>Cadastrar Usuario</h1>
            <h:form>
                <h:messages />
                <fieldset>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Usuario" />
                        <h:inputText value="#{cadastrarUsuario.usuario.usuario}"  />
                        <h:outputLabel value="Senha" />
                        <h:inputText value="#{cadastrarUsuario.usuario.senha}" />
                        <h:selectOneMenu id="tipoUsuario"
                                         value="#{cadastrarUsuario.usuario.tipoUsuario}"
                                         required="true">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItems value="#{cadastrarUsuario.tiposUser}"
                                           var="tipo" itemLabel="#{tipo.descricao}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton value="Cadastrar" action="#{cadastrarUsuario.btnCadastrar()}"/>
                </fieldset>
            </h:form>
        </center>
    </body>
</html>
