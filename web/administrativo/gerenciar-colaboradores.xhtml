<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/_adm-template.xhtml">
        <ui:define name="body">
            <h3>Colaboradores</h3>

            <b:form>
                <b:messages />
                <b:dataTable id="tabela" value="#{homeAdmBean.colaboradores}" var="c">
                    <b:dataTableColumn value="#{c.usuario}" order="asc" />
                    <b:dataTableColumn value="#{c.senha}" />
                    <b:dataTableColumn>
                         <b:commandButton value="Editar" icon="edit" action="#{homeAdmBean.editar(c.idusuario2)}" />
                    </b:dataTableColumn>
                </b:dataTable>
            </b:form>
        </ui:define>
    </ui:composition>

</html>
