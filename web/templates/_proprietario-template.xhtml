<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>colaborador - detran3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background: url('../imagens/bg2.jpg') repeat !important;">


        <h:form>
            <!--barra de navegacao -->
            <b:navBar fixed="top">
                <ul class="nav navbar-nav navbar-right">
                    <li class="pad">
                        <p class="navbar-text" style="color: brown">#{homeVeiculoBean.veiculoSession.proprietarioidProprietario.nome}</p>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li>
                        <h:commandLink action="#{homeVeiculoBean.sair()}" value="Logout" />
                    </li>
                </ul>
            </b:navBar>
        </h:form>


        <f:event type="preRenderView" listener="#{homeVeiculoBean.verificaSeLogou()}" />
        <b:container style="padding-top: 70px;">
            <ui:insert name="body" />
        </b:container>

    </h:body>
</html>
